[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "metaparc"
version = "0.1.0"
description = "Meta-Learning Model for Physics-based Neural Nets"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Florian Wiesner", email = "wiesnerflorian94@gmail.com"}
]

dependencies = [
    "numpy",
    "matplotlib",
    "tqdm",
    "pandas",
    "h5py",
    "torch>=2.0.0",
    "the_well",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ipykernel",
    "imageio",
    "jupyter",
    "black",
    "flake8",
    "isort",
]

[tool.setuptools]
packages = ["metaparc"]

[tool.setuptools.package-data]
metaparc = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.isort]
profile = "black"
multi_line_output = 3